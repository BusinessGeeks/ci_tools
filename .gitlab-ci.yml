stages:
- build
- test
- release

variables:
  TEST_IMAGE: registry.ubx.ph/$CI_PROJECT_PATH:$CI_COMMIT_REF_NAME
  RELEASE_IMAGE: registry.ubx.ph/$CI_PROJECT_PATH:latest

before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.ubx.ph

build:
  stage: build
  image: docker:latest
  script:
    - docker build --pull -t $TEST_IMAGE .
    - docker push $TEST_IMAGE

test:
  stage: test
  script:
    - echo "Testing the test"

release:
  stage: release
  script:
    - docker pull $TEST_IMAGE
    - docker tag $TEST_IMAGE $RELEASE_IMAGE
    - docker push $RELEASE_IMAGE
  rules:
    - if: $CI_MERGE_REQUEST_IID
      when: never
    - if: '$CI_COMMIT_REF_NAME == "production"'
  environment:
    name: $CI_COMMIT_REF_NAME
    url: https://localhost/


